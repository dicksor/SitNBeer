<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="fragments/head :: meta"></th:block>

    <title>SitNBeer - Login</title>

    <th:block th:include="fragments/head :: assets"></th:block>
</head>
<body>
    <th:block th:include="fragments/layout :: navbar"></th:block>
    <main>
        <div class="container">
            <h1>Login</h1>
            <div class="row">
                <form class="col s12" action="#" th:action="@{/login}" method="post" th:object="${model}">
                    <div th:if="${param.error}">
                        <div style="color:red;">
                            Invalid username or password.
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="username" name="username" type="text" class="validate">
                            <label for="username">Username : </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" name="password" type="password" class="validate">
                            <label for="password">Password :</label>
                        </div>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="submit" class="btn" value="Login">
                </form>
            </div>
        </div>
    </main>
    <th:block th:include="fragments/layout :: footer"></th:block>
</body>
</html>
